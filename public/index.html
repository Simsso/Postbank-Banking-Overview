<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Postbank Banking Overview</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/bootstrap-modification.css">
    <link rel="stylesheet" href="assets/style/hover-info.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo"><img src="assets/img/postbank-logo.svg" alt="Postbank" /></div>
        <div class="app-name">Banking Overview</div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="btn-group date-range-width-nav" role="group" aria-label="...">
          <button id="prev-date-range" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="selected-date-range-width">
                <span class="selected-date-range-width-value">Month</span>
              </span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#week">Week</a></li>
              <li><a href="#month">Month</a></li>
              <li><a href="#quarter">Quarter</a></li>
              <li><a href="#year">Year</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#lifetime">Lifetime</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#custom">Custom range</a></li>
            </ul>
          </div>

          <button id="next-date-range" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
        <span class="selected-date-range-info">
          <strong>
            <span class="selected-date-range-width"><span class="selected-date-range-width-value">Month</span></span>
          </strong>
          <span class="selected-date-range"></span>
        </span>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="key-number">
              <div class="value" id="key-number-balance"></div>
              <div class="title">Balance</div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="key-number">
              <div class="value" id="key-number-volume"></div>
              <div class="title">Transaction volume</div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="key-number">
              <div class="value" id="key-number-surplus"></div>
              <div class="title">Surplus</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div>
              <canvas id="balance-chart" width="1000" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="container table-responsive-wrapper">
        <table id="transactions-table" class="table table-hover">
          <thead>
            <th>Date</th>
            <th>Type</th>
            <th>Applicant</th>
            <th>Recipient</th>
            <th>Amount [&euro;]</th>
            <th>Balance [&euro;]</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  
    <footer>
      <div class="copyright">
        <a class="timodenk" href="http://timodenk.com" target="_blank">Timo Denk</a>
        <a href="http://development.timodenk.com" target="_blank">&copy; Denk Development</a>
        <a class="legal" href="http://timodenk.com/imprint/" target="_blank">Legal</a>
      </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/date-fns/dist/date_fns.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/extensions.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/date-range.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/modules/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
